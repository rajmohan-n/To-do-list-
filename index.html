<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    </style>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap');
  </style>
    
    
</head>
<body>
  <div class="todocontainer">
    <div class="svgbackgrounddiv">
      
      <h1>TO-DO LIST!</h1>
      <img src="Assests/svg imgs/Background.svg" alt="background for todo" width="450px">
      <img src="Assests/svg imgs/underline.svg" alt="" class="underline">
      <img src="Assests/svg imgs/bac.svg" alt="" class="todotitle">
        
      <p>I need to do:</p>
      <img src="Assests/svg imgs/Character.svg" alt="character" width="180px" class="character">
      
      <p class="p2"> If i can complete this list<br>today, I am</p>

      <h2>AWESOME!</h2>

      <img src="Assests/svg imgs/flower.svg" alt="" class="flower">

      <!-- input text is entered here -->
      <input type="text" placeholder="Enter a todo.." class="todoInput" id="todoinput"autocomplete="off">

      <img src="Assests/svg imgs/awesomebg.svg" alt="" width="100px" class="awesomebg">

      <h2 class="done">Done!</h2>

      <img src="Assests/svg imgs/star.svg" alt="star" width="50px" class="star">

      <div class="tododivcontainer">
        <div id="todoscontainer" class="todsvalues">
          <div id="todosdiv">

          </div>
          
        </div>
      </div>
    
    
    </div>

  
   
    
  </div>
  <script src="scripts.js"></script>
</body>
</html>
